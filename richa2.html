<head>
    <title>HTML_FORMS</title>

    <script type="text/javascript">
      function f1() {
        // Declarations

        var n = document.getElementById("fname");
        var em = document.getElementById("em1");
        var em_format = /^([a-z0-9\.-]+)@([a-z0-9-]+)\.([a-z]+)(\.[a-z]+)?$/;
        var pass = document.getElementById("m_pwd");
        var pass_format = /^([a-zA-Z]{6}+)([0-9]{2}+)([!@#$%&*]{1}+)$/;
        var CS = "";
        var x = document.getElementsByName("MEMBER");
        for (var i = 0; i < x.length; i++) {
          if (x[i].checked == true) {
            MEM = x[i].value;
          }
        }

        var CS = "";
        var y = document.getElementsByName("CUISINE");
        for (var i = 0; i < y.length; i++) {
          if (y[i].checked == true) {
            CS = CS + " " + y[i].value;
          }
        }

        var table1 = "";
        var a = document.getElementById("tab1");
        var table1 = a.options[a.selectedIndex].value;

        var date = document.getElementById("dat1");

        // Validations

        if (n.value.trim() == "") {
          alert("Please enter your Name");
          return false;
        } else if (em.value.trim() == "") {
          alert("Please enter your Email address");
          return false;
        } else if (em_format.test(em.value) == false) {
          alert("Invalid Email address");
          return false;
        } else if (pass.value.trim() == "") {
          alert("Password cannot be empty");
          return false;
        } else if (pass_format.test(pass.value) == false) {
          alert(
            "Password must contain 6 characters, 2 numbers and 1 special character"
          );
          return false;
        } else if (MEM == "") {
          alert("Please select the number of members");
          return false;
        } else if (CS == "") {
          alert("Please select your favourite cuisine");
          return false;
        } else if (table1 == "") {
          alert("Select your City");
          return false;
        } else if (date== "") {
          alert("Please enter your date of booking");
          return false;
        }

        // Print
        else {
          alert("Form validated successfully");
          document.write("Name: " + n.value + "<br>");
          document.write("Email: " + em.value + "<br>");
          document.write("Password:" + pass.value + "<br>");
          document.write("cuisine: " + CS + "<br>");
          document.write("Favourite Sports: " + + "<br>");
          document.write("table-type: " + table1 + "<br>");
          document.write("booking date: " + date.value + "<br>");
          return true;
        }
      }
    </script>
